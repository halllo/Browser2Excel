<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browser2Excel Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- SignalR library -->
    <script type="text/javascript" src="signalr.min.js"></script>

    <!-- Parser library -->
    <script type="text/javascript" src="parser.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Transactions</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
            <span class="ms-Button-label">Get</span>
        </div>
        
        <div class="ms-Table">
            <table class="ms-Table-table">
                <thead>
                    <tr class="ms-Table-row">
                        <th class="ms-Table-cell ms-Table-cell--header">#</th>
                        <th class="ms-Table-cell ms-Table-cell--header">Description</th>
                        <th class="ms-Table-cell ms-Table-cell--header">Kind</th>
                        <th class="ms-Table-cell ms-Table-cell--header">Frequency</th>
                        <th class="ms-Table-cell ms-Table-cell--header">Date</th>
                        <th class="ms-Table-cell ms-Table-cell--header">Amount</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Table rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Main script -->
    <script type="text/javascript" src="taskpane.js"></script>
</body>

</html>
